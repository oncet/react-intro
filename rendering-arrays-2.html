<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
<script crossorigin src="https://unpkg.com/prop-types@15.6.2/prop-types.js"></script>

<div id="root"></div>

<script type="text/babel">
class FocusDemo extends React.Component {
	state = {
		items: [
			{id: 'a', value: 'apple'},
			{id: 'o', value: 'orange'},
			{id: 'g', value: 'grape'},
			{id: 'p', value: 'pear'},
		]
	}
	componentDidMount() {
		setInterval(this.randomizeItems, 1000)
	}
	randomizeItems = () => {
		this.setState(({items}) => ({
			items: shuffle(items),
		}))
	}
	render() {
		return (
			<div>
				<div>
					<h1>Without Keys</h1>
					{this.state.items.map(item => (
						<input value={item.value} />
					))}
				</div>
				<div>
					<h1>With Key as Index</h1>
					{this.state.items.map((item, index) => (
						<input key={index} value={item.value} />
					))}
				</div>
				<div>
					<h1>With Key as ID</h1>
					{this.state.items.map(item => (
						<input key={item.id} value={item.value} />
					))}
				</div>
			</div>
		)
	}
}

function shuffle(array) {
  var currentIndex = array.length,
    temporaryValue,
    randomIndex
  // While there remain elements to shuffle...
  while (0 !== currentIndex) {
    // Pick a remaining element...
    randomIndex = Math.floor(
      Math.random() * currentIndex,
    )
    currentIndex -= 1
    // And swap it with the current element.
    temporaryValue = array[currentIndex]
    array[currentIndex] = array[randomIndex]
    array[randomIndex] = temporaryValue
  }
  return array
}

ReactDOM.render(<FocusDemo />, document.getElementById('root'))
</script>
